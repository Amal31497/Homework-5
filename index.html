<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="col-12">
      <div class="row time-block">
        <h3 class="hour">10AM</h3>
        <textarea type="text" value="text" class="textarea" data-hour="10" placeholder="Schedule something..."></textarea>
        <button class="saveBtn" data-hour="10">Save</button>
      </div>
      <div class="row time-block">
          <h3 class="hour">11AM</h3>
          <textarea type="text"  class="textarea" data-hour="11" placeholder="Schedule something..."></textarea>
          <button class="saveBtn" data-hour="11">Save</button>
      </div>
      <div class="row time-block">
          <h3 class="hour">12PM</h3>
          <textarea type="text" class="textarea" data-hour="12" placeholder="Schedule something..."></textarea>
          <button class="saveBtn" data-hour="12">Save</button>
      </div>
      <div class="row time-block">
          <h3 class="hour">1PM</h3>
          <textarea type="text" class="textarea" data-hour="13" placeholder="Schedule something..."></textarea>
          <button class="saveBtn" data-hour="13">Save</button>
      </div>
      <div class="row time-block">
          <h3 class="hour">2PM</h3>
          <textarea type="text" class="textarea" data-hour="14" placeholder="Schedule something..."></textarea>
          <button class="saveBtn" data-hour="14">Save</button>
      </div>
      <div class="row time-block">
          <h3 class="hour">3PM</h3>
          <textarea type="text" class="textarea" data-hour="15" placeholder="Schedule something..."></textarea>
          <button class="saveBtn" data-hour="15">Save</button>
      </div>
      <div class="row time-block">
          <h3 class="hour">4PM</h3>
          <textarea type="text" class="textarea" data-hour="16" placeholder="Schedule something..."></textarea>
          <button class="saveBtn" data-hour="16">Save</button>
      </div>
      <div class="row time-block">
          <h3 class="hour">5PM</h3>
          <textarea type="text" class="textarea" data-hour="17" placeholder="Schedule something..."></textarea>
          <button class="saveBtn" data-hour="17">Save</button>
      </div>
      <div class="row time-block">
          <h3 class="hour">6PM</h3>
          <textarea type="text" class="textarea" data-hour="18" placeholder="Schedule something..."></textarea>
          <button class="saveBtn" data-hour="18">Save</button>
      </div>
    </div>
    
    

      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    
  </body>
</html>
